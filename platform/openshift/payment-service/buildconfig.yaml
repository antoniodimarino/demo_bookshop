apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: payment-service
  namespace: antonio-dimarino-dev
spec:
  output:
    to:
      kind: ImageStreamTag
      name: payment-service:latest
  source:
    type: Binary
  strategy:
    type: Docker
  successfulBuildsHistoryLimit: 2
  failedBuildsHistoryLimit: 2